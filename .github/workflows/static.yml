name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build Project
        run: deno task build # Questo genererà la tua cartella /dist

      - name: Fix for GitHub Pages (No Jekyll)
        run: touch dist/.nojekyll # Impedisce a GitHub di ignorare cartelle con underscore

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # GitHub caricherà tutto quello che c'è in dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
